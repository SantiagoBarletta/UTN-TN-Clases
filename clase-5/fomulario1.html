<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Tress4Good</title>
</head>

<body>
    <img src="./assets/images/1.jpeg" alt="Imagen del logo de la empresa">
    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="address">Address</label>
        <input type="text" name="address" id="address">

        <label for="city">City</label>
        <input type="text" name="city" id="city">

        <label for="country">Country</label>
        <select name="country" id="country">
            <option>Nigeria</option>
            <option selected>Algeria</option>
            <option>Kenia</option>
            <option>Ghinea</option>
        </select>

        <label for="zip">Zip</label>
        <input type="number" name="zip" id="zip" max="4" min="4">

        <label for="treelocation">Tree Location</label>
        <select name="treelocation" id="treelocation">
            <option>Camboya</option>
            <option selected>Borneo</option>
            <option>Tailandia</option>
        </select>

        <label for="numberoftrees">Number of Trees</label>
        <input type="number" name="numberoftrees" id="numberoftrees" min="1" max="100">

        <label for="Person/Org Making the Purchase">Person/Org Making the Purchase</label>
        <input type="text" name="Person/Org Making the Purchase" id="Person/Org Making the Purchase">

        <label for="purpose of the trees">Purpose of the Trees</label>
        <input type="text" name="purpose of the trees" id="purpose of the trees">

        <label for="subtotal">Subtotal</label>
        <input type="number" name="change" id="subtotal" min="0" max="1" step="0.01" placeholder="$2.00" />

        <label for="total">Total ($2 per tree + paypals 3.5%)</label>
        <input type="number" name="total" id="total" min="0" max="1" step="0.01" placeholder="$2.07">

        <p>
            NOTE FOR THE DEMO PAYPAL HAS BEEN DISABLED ON THIS FORM. PLEASE CLICK THE <br>
            PAYPAL BUTTON TO CONTINUE TO THE GENERATED PDF
        </p>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
