<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Formulario-KINSTA</title>
</head>

<body>
    <form>
        <h3><strong>Pricing or plans</strong></h3>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="website">Website (optional)</label>
        <input type="url" name="website" id="website" />

        <label for="company">Company (optional)</label>
        <input type="text" name="company" id="company" />

        <label for="yourJobTitle">Your job title (optional)</label>
        <input type="text" name="job" id="yourJobTitle" />

        <label for="numberOfWebsites">Number of websites (optional)</label>
        <input type="number" name="number" id="numberOfWebsites" />

        <label for="combinedMonthlyWebsiteVisits">Combined monthly website visits (optional)</label>
        <input type="number" name="visits" id="combinedMonthlyWebsiteVisits" />

        <label for="messaje">Messaje</label>
        <textarea name="messaje" id="messaje" cols="100" rows="8"></textarea>

        <label for="checkbox">
            <input type="checkbox" id="checkbox" value="first_checkbox" />I agree to
            the Terms and Conditions and Privacy Policy
        </label>

        <button type="submit">SEND MESSAGE</button>
    </form>

    <div>
        <ul>
            <li>
                <i class="bi bi-envelope"></i><a href="#">contact@kinsta.com</a>
            </li>
            <li><i class="bi bi-twitter"></i><a href="#">Twitter</a></li>
            <li><i class="bi bi-facebook"></i><a href="#">Facebook</a></li>
            <li><i class="bi bi-linkedin"></i><a href="#">LinkedIn</a></li>
            <li><i class="bi bi-instagram"></i><a href="#">Instagram</a></li>
        </ul>
        <h3><strong>Already with Kinsta?</strong></h3>
        <p>Chat whit us in <a href="#">MyKinsta</a> and get an instant reply.</p>
    </div>
</body>

</html>
