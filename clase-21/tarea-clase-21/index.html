<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="form-productos">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">
        <span class="error-titulo errorText"></span>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0">
        <span class="error-precio errorText"></span>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea>
        <span class="error-descripcion errorText"></span>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0">
        <span class="error-stock errorText"></span>

        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo">
        <span class="error-codigo errorText"></span>

        <button type="submit">Enviar</button> <button id="btn-limpiar">Limpiar lista</button>
    </form>
    <hr>
    <div id="listado-productos"></div>
    <script src='./asset/js/script.js'></script>
</body>
</html>
